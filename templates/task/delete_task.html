<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_Task</title>
<link rel="stylesheet" href="">
</head>
<style>
    .all
    {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
    }

    .formtask
    {
        width: 20%;
        margin-top: 200px;
        text-align: center;
    }

    .formm
    {
        display: flex;
        flex-direction: column;

    }
      .nav
    {
        display: flex;
        justify-content: space-around;
        height: 20px;
        padding: 20px 0px;
        background-color: orange;
        font-size: 18px;

    }
     .image
    {
        width: 45%;
        margin-top: 20px;
    }
   .sure
   {
    width: 25%;
    height: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
   }
   .No
   {
    width: 25%;
    height: 50px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    font-size: 22px;
    text-decoration: none;
    background-color: gray;
    }
   
   #Yes
   {
    font-size: 22px;
   }
   .aaa
   {
    text-decoration: none;
    color: black;
   }
   .h222
   {
    text-align: center;
    margin-top: 240px;
   }
</style>
<body>
    <div class="nav">
            <a href="{% url 'home-view' %}">Home</a>
            <a href="{% url 'detail-task-view' %}">Tasks</a>
        </div>
    <div class="all">
        
        <div class="image">
            <img src="/static/image/Task.png" alt="">
        </div>
        <div class="sure">

            <h2 class="h222">Are you sure to delete <br>{{ data.title }}</h2>
            <div class="No">

                <a href="{% url 'detail-task-view' %}" class="aaa">No</a>
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" value="Yes" id="Yes">
                </form>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
